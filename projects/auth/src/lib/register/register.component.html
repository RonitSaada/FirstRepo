<form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="form-group">
        <input type="text" name="firstName" #firstName required minlength="4"  ngModel class="form-control"
            placeholder="first name">
    </div>
    <div class="form-group">
        <input type="text" name="lastName" ngModel class="form-control" placeholder="last name">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
